<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Button</title>

    <style>
      button {
        width: 96px;
        height: 48px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <button id="btn">0</button>

    <script>
      const btn = document.getElementById("btn");

      btn.addEventListener("click", function () {
        this.innerHTML = parseInt(this.innerHTML, 10) + 1;
      });
    </script>
  </body>
</html>
